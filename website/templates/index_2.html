  %}

  <h1 align="center">Python IDE</h1>
     {%for task in user.tasks %}
     <button type="button" class="btn btn-primary"> {{task.data}}
    </button>
    {% endfor %}

    <form method="POST">
      {% for code in user.codes %}

      <textarea name="code" id="code" class="form-control">{{  code.data  }}</textarea>
      <button type="button" class="close" onClick="deleteNote('{{code.id}}')">
        <span aria-hidden="true">&times;</span>
      </button>
      <br />
      {% endfor %}
      <div align="center">
        <textarea name="code" id="code" class="form-control"></textarea>

        <button type="submit" class="btn btn-primary">Run</button>
      </div>
    </form>
    <br>
    <textarea name="note" id="note" class="form-control">{{ output }}</textarea>
{% endblock %}
