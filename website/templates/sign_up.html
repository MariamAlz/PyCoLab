{% extends "base.html" %}
{% block title %}Sign Up â€” PyCoLab{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form method="post" style="width: 500px; padding: 30px; border-radius: 5px; background-color: #f5f5f5; box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);">
        <h3 style="text-align: center; margin-bottom: 30px;">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" style="padding: 10px; border: 1px solid #ccc; border-radius: 3px;" />
        </div>

        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" style="padding: 10px; border: 1px solid #ccc; border-radius: 3px;" />
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" style="padding: 10px; border: 1px solid #ccc; border-radius: 3px;" />
        </div>

        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" style="padding: 10px; border: 1px solid #ccc; border-radius: 3px;" />
        </div>

        <div class="form-group">
            <label for="user-type">Select Position</label>
            <select id="user-type" name="user-type" class="form-control" style="border: 1px solid #ccc; border-radius: 3px;">
                <option value="instructor">Instructor</option>
                <option value="student">Student</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; border: none; border-radius: 3px; background-color: #007bff; color: white; font-weight: bold; cursor: pointer;">Sign Up</button>
    </form>
</div>
{% endblock %}
