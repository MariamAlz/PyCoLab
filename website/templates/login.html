{% extends "base.html" %}
{% block title %}Login â€” PyCoLab{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form method="post" style="width: 300px; padding: 30px; border-radius: 5px; background-color: #f5f5f5; box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);">
        <h3 style="text-align: center; margin-bottom: 30px;">Login</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" style="padding: 10px; border: 1px solid #ccc; border-radius: 3px;" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" style="padding: 10px; border: 1px solid #ccc; border-radius: 3px;" />
        </div>
                
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; border: none; border-radius: 3px; background-color: #007bff; color: white; font-weight: bold; cursor: pointer;">Login</button>

        <div style="text-align: center; margin-top: 10px;">
            <!-- <a href="/forgot-password"style="color: #007bff; text-decoration: none;">Forgot password?</a> -->
            <br>
            <a href="/sign-up" style="color: #007bff; text-decoration: none;">Don't have an account?</a>
        </div>
    </form>
</div>
{% endblock %}
